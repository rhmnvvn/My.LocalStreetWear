<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY.LocalStreetWear</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            display: flex;
            margin: 20px 0;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px; 
        }

        .profile-sidebar {
            width: 250px;
            background-color: #f7f7f7;
            border-right: 1px solid #ddd;
            padding: 20px;
            margin-left: 20px ;
            border-radius: 8px; 
        }

        .profile-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .profile-sidebar ul li {
            margin-bottom: 15px;
        }

        .profile-sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .profile-sidebar ul li a img {
            width: 20px; /* Set a consistent width */
            height: 20px; /* Set a consistent height */
            margin-right: 10px; /* Add spacing between the image and text */
            vertical-align: middle; /* Align the image with the text */
        }

        .profile-sidebar ul li a:hover {
            background-color: #ddd;
        }

        .profile-content {
            width: 75%;
            padding: 40px;
            flex-grow: 1;
        }

        .profile-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .profile-content p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .profile-content strong {
            font-weight: bold;
            color: #555;
        }

        #logoutButton {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #080808;
            color: #fff;
            border: none;
            border-radius: 6px;
            width:100px;
            font-size: 1rem;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        #logoutButton:hover {
            background-color: #BCC6CC;
            margin-left: 5px;

        }

        main {
    flex-grow: 1; /* Ensures this section takes available space */
    }
    </style>
</head>

<body>
    <script src="localStorage.js"></script>

         <script>
        document.addEventListener("DOMContentLoaded", function () {
        const customers = JSON.parse(localStorage.getItem("customers")) || [];  // Get customers from localStorage or empty array if none exist
        const customerList = document.getElementById("customerList");

        customers.forEach(customer => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${customer.name}</td>
                <td>${customer.email}</td>
                <td>${customer.address ? customer.address.street : 'N/A'}</td>
                <td>${customer.phone || 'N/A'}</td>
            `;

            customerList.appendChild(row);
        });
    });
    </script>
    
        <header>
            <div class="logo">
                <img src="images/logolocal.svg" alt="Logo">
                <p>MY.LocalStreetWear</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><img src="images/house-line-svgrepo-com.svg" alt="Home Vector">Home</a></li>
                    <li><a href="listing.html"><img src="images/list-svgrepo-com.svg" alt="Category Vector">Categories</a></li>
                    <li><a href="about.html"><img src="images/clipboard-list-alt-svgrepo-com.svg" alt="about vector">About</a></li>
                    <li><a href="contactus.html"><img src="images/mobile-alt-2-svgrepo-com.svg" alt="Contact Vector">Contact</a></li>
                    <li><a href="cart.html"><img src="images/cart-shopping-svgrepo-com.svg" alt="Cart Vector">Cart</a></li>
                    <li id="profileLink"><a href="profile.html"> <img src="images/user-svgrepo-com.svg" alt="Guest Vector"> Profile </a></li>
                    <li id="signUpLink"><a href="signup.html"> Sign Up </a></li>
                    <li id="signInLink"><a href="signin.html"> Sign In </a></li>
    
                    
                    
                    
                </ul>
            </nav>
        </header>

        <div class="profile-container">
            <div class="profile-sidebar">
                <ul>
                    <li><a href="orders.html"><img src="images/cart-shopping-svgrepo-com.svg" alt="Orders">Orders</a></li>
                    <li><a href="address.html"><img src="images/address-svgrepo-com.svg" alt="Address">Address</a></li>
                    <li><a href="profile.html"><img src="images/user-clipboard-svgrepo-com.svg" alt="Account Details">Account Details</a></li>
                    <button id="logoutButton">Sign Out</button>
                </ul>
            </div>
    
            <div class="profile-content">
                <h2>Address</h2>
                <div id="addressDisplay">
                <p><strong>Full Name:</strong> <span id="fullName"></span></p>
                <p><strong>Street Address:</strong> <span id="street"></span></p>
                <p><strong>City:</strong> <span id="city"></span></p>
                <p><strong>State:</strong> <span id="state"></span></p>
                <p><strong>ZIP Code:</strong> <span id="zip"></span></p>
                <p><strong>Phone:</strong> <span id="phone"></span></p>
                <button id="editAddressButton" style="background: #222; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px; margin-top: 10px;">
                    Edit Address
                </button>
            </div>
            
            <div id="addressEditForm" style="display: none; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); margin-top: 20px;">
                <h3 style="margin-bottom: 15px; color: #333; text-align: center;">Edit Address</h3>
            
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <label style="font-weight: 500;">Full Name</label>
                    <input type="text" id="editFullName" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            
                    <label style="font-weight: 500;">Street Address</label>
                    <input type="text" id="editStreet" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            
                    <div style="display: flex; gap: 10px;">
                        <div style="flex: 1;">
                            <label style="font-weight: 500;">City</label>
                            <input type="text" id="editCity" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
                        </div>
                        <div style="flex: 1;">
                            <label style="font-weight: 500;">State</label>
                            <select id="editState" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
                                <option value="Kuala Lumpur">Kuala Lumpur</option>
                                <option value="Selangor">Selangor</option>
                                <option value="Johor">Johor</option>
                            </select>
                        </div>
                    </div>
            
                    <div style="display: flex; gap: 10px;">
                        <div style="flex: 1;">
                            <label style="font-weight: 500;">ZIP Code</label>
                            <input type="text" id="editZip" pattern="\d{5}" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
                        </div>
                        <div style="flex: 1;">
                            <label style="font-weight: 500;">Phone</label>
                            <input type="tel" id="editPhone" pattern="[0-9]{10,11}" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
                        </div>
                    </div>
            
                    <button id="saveAddressButton" style="background: #222; color: white; padding: 12px; border: none; cursor: pointer; border-radius: 5px; margin-top: 15px; font-size: 16px; transition: 0.3s;">
                        Save Address
                    </button>
                </div>
            </div>
        </div>
            
        <script src="localStorage2.js"></script>
        <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));
            const addressDisplay = document.getElementById("addressDisplay");
            const addressEditForm = document.getElementById("addressEditForm");
        
            if (currentUser && currentUser.address) {
                document.getElementById("fullName").textContent = currentUser.address.fullName;
                document.getElementById("street").textContent = currentUser.address.street;
                document.getElementById("city").textContent = currentUser.address.city;
                document.getElementById("state").textContent = currentUser.address.state;
                document.getElementById("zip").textContent = currentUser.address.zip;
                document.getElementById("phone").textContent = currentUser.address.phone;
            } else {
                addressDisplay.innerHTML = "<p>No address found. Please add your shipping details.</p>";
            }
        
            // Enable edit mode
            document.getElementById("editAddressButton").addEventListener("click", function () {
                addressDisplay.style.display = "none";
                addressEditForm.style.display = "block";
        
                // Pre-fill form with existing data
                document.getElementById("editFullName").value = currentUser.address.fullName || "";
                document.getElementById("editStreet").value = currentUser.address.street || "";
                document.getElementById("editCity").value = currentUser.address.city || "";
                document.getElementById("editState").value = currentUser.address.state || "";
                document.getElementById("editZip").value = currentUser.address.zip || "";
                document.getElementById("editPhone").value = currentUser.address.phone || "";
            });
        
            // Save modified address
            document.getElementById("saveAddressButton").addEventListener("click", function () {
            
            const updatedAddress = {
            fullName: document.getElementById("editFullName").value,
            street: document.getElementById("editStreet").value,
            city: document.getElementById("editCity").value,
            state: document.getElementById("editState").value,
            zip: document.getElementById("editZip").value,
            phone: document.getElementById("editPhone").value,
        };

        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        currentUser.address = updatedAddress;
        localStorage.setItem("currentUser", JSON.stringify(currentUser));

            // Update the "customers" array
            window.saveUserDataToLocalStorage(currentUser); // <-- Add this line

  alert("Address updated!");
  window.location.reload();
    });
});
        </script>
        </div>
        <footer>
            <p>&copy; 2025 My.LocalStreetWear. All rights reserved.</p>
        </footer>
    </body>
  
    </html>
